<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
        <title>Chat</title>
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <h1>SimpleChat</h1>
                <button class='exit'>Exit</button>
            </div>
            <div class='content'>
                <div class='users'>
                    <h3>Participants</h3>
                    <div class='divider'></div>
                </div>
                <div class='msg-area'>
                    <div class="msg-wrapper">          
                        <div name='msg-box'></div>
                    </div>
                    <div class='input-wrapper'> 
                        <form name='msg'>
                            <textarea name='text' rows='2'></textarea>
                            <button class='btn-send' type='submit'><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
